<!DOCTYPE html>
<html>
<head>
    <title>Aeterna Options</title>
    <script src="options.js"></script>
    <link rel="stylesheet" href="elements.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body class="options h-100 d-flex justify-content-center align-items-center flex-column" data-bs-theme="dark">

<div class="settings d-flex justify-content-center flex-column h-100 w-50 gap-2 align-items-center" data-bs-theme="dark">
    <h1 class="mt-4">Aeterna Options</h1>
    <span>
    You can change the settings of Aeterna from here.
    Aeterna is a free and open source project. You can contribute to the project from <a href="https://github.com/ayberkenis/ayberkenis-api">here</a>.
</span>

    <div class="mt-2 mb-3 row" data-bs-theme="dark">
        <div class="col">
            <select class="form-select " aria-label="Default select example" data-bs-theme="dark">
                <option selected>Select an API Path</option>
                <option value="local">Localhost (http://127.0.0.1:5000/api/v1)</option>
                <option value="production">Production (https://ayberkenis.com.tr/api/v1)</option>
            </select>
        </div>
    </div>
    <div class="mt-2 mb-3 row" data-bs-theme="dark">
        <div class="col">
            <input type="text" class="form-control" id="download-directory" placeholder="Download Directory">
        </div>
    </div>
    <div class="mt-2 mb-3 row" data-bs-theme="dark">
        <div class="col">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Enable Aeterna</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Show Download Button Even API is Down?</label>
            </div>

        </div>
    </div>
    <div class="mt-2 mb-3 row" data-bs-theme="dark">
        <div class="col">
            <select class="form-select " aria-label="Default select example" data-bs-theme="dark">
                <option selected>Auto Resolution for Every Video</option>
                <option value="best">Best Available</option>
                <option value="2160p">2160p (4K)</option>
                <option value="1080p">1080p</option>
                <option value="720p">720p</option>
                <option value="480p">480p</option>
                <option value="360p">360p</option>
            </select>
        </div>
    </div>
        <div class="mt-2 mb-3 row" data-bs-theme="dark">
        <div class="col">
            <select class="form-select " aria-label="Default select example" data-bs-theme="dark">
                <option selected>Auto Format for Every Video</option>
                <option value="mp4">mp4</option>
                <option value="mkv">mkv</option>
                <option value="webm">webm</option>
                <option value="flv">flv</option>
                <option value="3gp">3gp</option>

            </select>
            <select class="form-select " aria-label="Default select example" data-bs-theme="dark">
                <option selected>Auto Format for Every Audio</option>
                <option value="mp3">mp3</option>
                <option value="wav">wav</option>
                <option value="ogg">ogg</option>
                <option value="flac">flac</option>
            </select>
        </div>
    </div>

    <button id="save-button" class="btn btn-primary w-25">Save</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
